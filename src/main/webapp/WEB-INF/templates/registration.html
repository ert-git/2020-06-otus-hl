<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Login page</title>
<meta charset="utf-8" />
<meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />
<link rel="stylesheet" href="bootstrap.css" th:href="@{/bootstrap.css}" />
</head>
<body>


    <div class="container">
        <div class="row">
            <div class="col-sm"></div>
            <div class="col-sm">
                <h1>Registration page</h1>

                <form th:action="@{/registration.html}" method="post" th:object="${user}" accept-charset="utf-8">
                     <div class="form-group">
                        <label for="username">Username</label>: <input type="text" name="login" autofocus="autofocus"
                            class="form-control"
                        />
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>: <input type="password" id="password" name="password" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label>First name</label>: <input type="text" name="firstName" autofocus="autofocus"
                            class="form-control" />
                    </div>
                    <div class="form-group">
                        <label>Second name</label>: <input type="text" name="secondName" autofocus="autofocus"
                            class="form-control" />
                    </div>
                    <div class="form-group">
                        <label>Last name</label>: <input type="text" name="lastName" autofocus="autofocus"
                            class="form-control" />
                    </div>
                    <div class="form-group">
                        <label>City</label>: <input type="text" name="city" autofocus="autofocus"
                            class="form-control" />
                    </div>
                    <div class="form-group">
                        <label>Age</label>: <input type="number" name="age" autofocus="autofocus"
                            class="form-control" />
                    </div>
                    <div class="form-group">
                        <label>Gender</label>: <select name="gender" class="form-control">
                              <option value="MALE">NOT_SET</option>
                              <option value="MALE">MALE</option>
                              <option value="FEMALE">FEMALE</option>
                        </select>
                    </div>
  <!--                   <div class="form-group">
                        <label>Interests</label>: <textarea name="interests" class="form-control" />
                    </div>
   -->                  <input type="submit" value="Register" class="btn btn-primary" />
                </form>


            </div>
            <div class="col-sm"></div>
        </div>
    </div>

</body>
</html>
