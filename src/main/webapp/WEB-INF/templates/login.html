<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Login page</title>
<meta charset="utf-8" />
<link rel="stylesheet" href="bootstrap.css" th:href="@{/bootstrap.css}" />
</head>
<body>

  <div class="container">
    <div class="row">
      <div class="col-sm"></div>
      <div class="col-sm">
        <h1>Login page</h1>
        <!-- <h1  th:utext="${n1}">Login page</h1> -->
        <p th:if="${loginError}" class="error">Wrong user or password</p>

        <form th:action="@{/login.html}" method="post">
          <div class="form-group">
            <label for="username">Username</label>: <input type="text" id="username" name="username" autofocus="autofocus" class="form-control" />
          </div>
          <div class="form-group">
            <label for="password">Password</label>: <input type="password" id="password" name="password" class="form-control" />
          </div>
          <input type="submit" value="Log in" class="btn btn-primary" /> 
          <a href="registration.html" class="btn btn-primary" th:href="@{/registration.html}">Register</a>
        </form>

      </div>
      <div class="col-sm"></div>
    </div>
  </div>

</body>
</html>
